<div class="row">
  <div class="col col-12">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        Tareas <button type="button" class="btn btn-warning" (click)="crearTarea()"><i class="bi bi-plus-circle"></i></button>
      </div>
      <table class="table" border="1">
        <thead>
          <th>Texto</th>
          <th>Fecha Inicial</th>
          <th>Fecha Final</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareas">
            <td>{{tarea.texto}}</td>
            <td>{{tarea.fechaInicial}}</td>
            <td>{{tarea.fechaFinal}}</td>
            <td>{{tarea.estado}}</td>
            <td>
              <button [disabled]="false" type="button" class="btn btn-primary" (click)="editarTarea(tarea.id)"><i class="bi bi-pencil"></i></button>&nbsp;
              <button [disabled]="false" type="button" class="btn btn-danger" (click)="borrarTarea(tarea.id)"><i class="bi bi-trash"></i></button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      </div>
